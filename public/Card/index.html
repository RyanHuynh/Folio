		<link rel="stylesheet" type="text/css" href="style/animate.css" >

		<script src="script/GameStateService.js"></script>
		<script src="script/Chart.js"></script>
		<script src="script/StatService.js"></script>
		<title>Flip the cards</title>
		
	</head>
	<body ng-app="myApp" ng-controller='mainCtrl'>
		<header></header>
		<div class='mainWrapper'>

			<!-- Game control box for desktop version. -->
			<div id="gameController" class="controllerBoxHeight">
				<div class="displayBox">
					<div id='statChart' ng-show='chartShow'>
						<li position=1>
							<h4>Game Played</h3>
							<canvas id="gamePlayedChart"></canvas>
							<div class="legend" id="gamePlayedLegend">
								<div class="legendBox" style='background-color:#FFB300'></div>
								<span><small><b>&nbsp;A</b></small></span> <br ><br >
								<div class="legendBox" style='background-color:#4DB8C9'></div>
								<span><small><b>&nbsp;B</b></small></span> <br ><br >
								<div class="legendBox" style='background-color:#DE1B1B'></div>
								<span><small><b>&nbsp;C</b></small></span>
							</div>
						</li>
						<li position=2>
							<h4>Overall Accuracy</h3>
							<canvas id="overallChart"></canvas>
							<div class="legend">
								<div class="legendBox" style='background-color:#FFB300'></div>
								<small><b>Accuracy (%)</b></small>
							</div>
						</li>
						<li position=3>
							<h4>Accuracy in each mode</h3>
							<div class="modeAccuracyChart">
								<canvas id="modeA"></canvas>
								<canvas id="modeB"></canvas>
								<canvas id="modeC"></canvas>
							</div>
							<div class="modeAccuracyLegend" >
								<div class="modeLegend" >
									<p><b>A</b></p>
								</div>
								<div class="modeLegend">
									<p><b>B</b></p>
								</div>
								<div class="modeLegend">
									<p><b>C</b></p>
								</div>
							</div>
						</li>
					</div>
					<div id="gameText" ng-hide='chartShow'></div>
				</div>
				<div id="gameMode" class="desktop-only">
					<h3 class='glowText'>Game Mode :</h3>
					<div id="gameModeContainer" >
						<mode value='Identical' class='squareBox modeClicked'><p>A</p></mode>
						<mode value='Name' class='squareBox'><p>B</p></mode>
						<mode value='Shape' class='squareBox'><p>C</p></mode>
					</div>
				</div>
				<div id="gameMode" class="mobile-only">
					<h3 class='glowText'>Game Mode :</h3>
					<div id="gameModeContainer" >
						<mode value='Identical' class='smallBtn modeClicked'>A</mode>
						<mode value='Name' class='smallBtn'>B</mode>
						<mode value='Shape' class='smallBtn'>C</mode>
					</div>
				</div>
				<div id="statBtn" ><h3 class='glowText'>View Stat :</h3><input type='button' id='statSwitch' ng-click="showStat()"></div>
				<input id="newGameBtn" class="desktop-only" type='button' ng-click="newGame()"/>
			</div>

			<!-- Game box where the cards will be rendered. -->
			<div id="gameBox" class='squareBox'></div>
			<input id="newGameBtn" type='button' ng-click="newGame()" class="mobile-only btnHover"/>
		</div>
